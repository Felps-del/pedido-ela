<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razões para Eu Te Amar</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .reason {
            display: none; /* Oculta as razões inicialmente */
            margin: 10px;
            font-size: 24px;
            color: #ff69b4; /* Cor rosa para as razões */
        }
    </style>
</head>
<body>
    <h1>Razões para Eu Te Amar ❤️</h1>
    <div id="reasons-container"></div>
    <button id="show-reason">Revelar um motivo</button>

    <script>
        const reasons = [
            "Você sempre me faz rir.",
            "Seu sorriso ilumina meu dia.",
            "A maneira como você se importa com os outros é incrível.",
            "Adoro passar tempo com você.",
            "Você é minha melhor amiga e confidente.",
            "Sua determinação me inspira.",
            "Você é linda por dentro e por fora.",
            "Amo o jeito que você vê o mundo.",
            "Você me aceita como eu sou.",
            "Você torna a vida mais divertida."
        ];

        let index = 0;

        const reasonsContainer = document.getElementById('reasons-container');
        const showReasonButton = document.getElementById('show-reason');

        showReasonButton.addEventListener('click', function() {
            if (index < reasons.length) {
                const reasonDiv = document.createElement('div');
                reasonDiv.className = 'reason';
                reasonDiv.textContent = reasons[index];
                reasonsContainer.appendChild(reasonDiv);
                reasonDiv.style.display = 'block'; // Mostra a razão
                index++;
            } else {
                showReasonButton.disabled = true; // Desabilita o botão após todas as razões serem mostradas
                showReasonButton.textContent = "Todas as razões foram reveladas!";
            }
        });
    </script>
</body>
</html>
