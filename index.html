<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer namorar comigo?</title>
    <style>
        body {
            display: flex;

            font-size: 16px;

        }
    </style>
</head>
<body>
    <h1>Quer namorar comigo?</h1>
    <button id="sim">Sim ‚ù§Ô∏è</button>

    <script>
        document.getElementById('nao').addEventListener('mouseover', function() {

            const maxLeft = window.innerWidth - naoButton.offsetWidth; // Define limite para left
